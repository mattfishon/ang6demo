<div class="tran-content">
	<div class="pie-content">
	    <mat-card class="pie-card3">
		    <mat-card-header>
				  <span>Visits</span>
			</mat-card-header>
	        <mat-card-content class="pie-card3-content" layout-fill>
			     <ngx-charts-pie-grid
				  *ngIf="visible"
				  minWidth="100"
				  [scheme]="visitsPieColorScheme"
				  [results]="visitsPieData">
				</ngx-charts-pie-grid>
			</mat-card-content>
	    </mat-card>
	    <mat-card class="pie-card3">
		    <mat-card-header>
				  Visitors
			</mat-card-header>
	        <mat-card-content class="pie-card3-content">
				     <ngx-charts-pie-grid
					  *ngIf="visible"
				      minWidth="100"					  
					  [scheme]="visitorsPieColorScheme"
 					  [results]="visitsPieData">
					</ngx-charts-pie-grid>
			</mat-card-content>
	    </mat-card>
	</div>
    <mat-card class="line-card">
	    <mat-card-header >
			  <span>Daily Visitors</span>
		</mat-card-header>
	   <mat-card-content>
	     <div class="line-card-content">
			<ngx-charts-line-chart
			  *ngIf="visible"
			  [scheme]="lineColorScheme"
			  schemeType="ordinal"
			  [results]="testData"
			  roundDomains="true"
			  gradient="false"
			  xAxis="true"
			  yAxis="true"
			  showXAxisLabel="true"
			  showYAxisLabel="true"
			  xAxisLabel="Time"
			  yAxisLabel="Visitors"
			  autoScale="false"
			  timeline="false"
			  showGridLines="true"
			  (select)="select($event)">
			</ngx-charts-line-chart>
	      </div>
	   </mat-card-content>
	</mat-card>	
    <mat-card class="line-card">
	    <mat-card-header>
			  <span>Visit Duration</span>
		</mat-card-header>
	   <mat-card-content class="line-card-content">
			<ngx-charts-bar-vertical
			  *ngIf="visible"
			  [scheme]="barColorScheme"
			  schemeType="ordinal"
			  [results]="barData"
			  roundDomains="true"
			  gradient="false"
			  xAxis="true"
			  yAxis="true"
			  showXAxisLabel="true"
			  showYAxisLabel="true"
			  xAxisLabel="Length of visit"
			  yAxisLabel="Visitors"
			  (select)="select($event)">
			</ngx-charts-bar-vertical>
	   </mat-card-content>
	</mat-card>			
</div>
